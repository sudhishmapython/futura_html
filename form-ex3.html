    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        label{
            width: 100px;
            display: inline-block;
            padding: 10px 10px;
        }

    </style>
</head>
<body>
    <form action="register.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password" >
        <br> 
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age" min="18" max="20" step="2">
        <br>
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" multiple>
        <br>
        <label for="aboutMe">About Me:</label>
        <textarea id="aboutMe" name="aboutMe" placeholder="Write a short bio about yourself" readonly></textarea>
        <br>
        <input type="submit" value="Submit" >
