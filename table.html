<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
/* align table headers */
th {
  text-align: left;
}
</style>
<body>

<h2>HTML table</h2>
<!-- table width -->
<table style="width:50%">
    <!-- row height -->
  <tr style="height:100px">
    <!-- header width -->
    <th style="width:70%">Company</th>
    <!-- Header for Multiple Columns -->
    <th colspan="2">Contact</th>
    <th rowspan="2">age</th>
  </tr>
  
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
    <td>50</td>
  </tr>
</table>
<br><br>
</body>
</html>

<!DOCTYPE html>
  <html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
/* padding */
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
</head>
<body>

<table style="width:50%">
    <caption>Student details</caption>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>

  </tr>
</table>
</body>
</html>
