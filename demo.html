<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enhanced-paragraph {
    color: blue;
    font-family: Arial, sans-serif;
    background-color: lightgray;
    padding: 20px;
    border: 2px solid black;
    border-radius: 10px;
    text-align: center;
    width: 200px;
    height: 100px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
    line-height: 1.5;
    margin: 20px auto;
}

    </style>
</head>
<body>
    <p class="enhanced-paragraph">
        This is a styled paragraph with multiple CSS properties.
    </p>
    
</body>
</html>
